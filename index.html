<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yurina &amp; Erlangga</title>
	<link rel="shortcut icon" type="image/x-icon" href="Y&E.svg">
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript" src="index.js" ></script>
</head>
<body lang="id" id="top" class="w3-animate-opacity">
	<header id="header">
		<img src="header.jpg" width="100%">
	</header>
	<table id="menu">
		<tr>
			<td id="jadwal-acara" class="active">
				<table align="center">
					<tr>
						<td>
							<img src="jam.svg" width="50px" height="50px" >	
						</td>
					</tr>
					<tr>
						<td>Akad &amp; Resepsi</td>
					</tr>
				</table>
			</td>
			<td id="lokasi">
				<table align="center">
					<tr>
						<td>
							<img src="lokasi.svg" width="50px" height="50px" >
						</td>
					</tr>
					<tr>
						<td>Lokasi</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<div id="intro">
		<div id="hari"></div>
		
		<div id="jam"></div>
		
		<div id="menit"></div>
		
		<div id="detik"></div>

		<div id="status"></div>
		
	</div>
	<div id="content">
		<div id="maps" class="w3-animate-opacity">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.3923315028312!2d107.68511748806434!3d-6.320160999712721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMTknMTIuNiJTIDEwN8KwNDEnMDguNCJF!5e0!3m2!1sen!2sid!4v1513308692581" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		<div id="acara" width="0" class="w3-animate-opacity">
			<div class="main">
			<div class="container bgy-green bgy-center bgy-back" > 
			<div> 
			<div> 
			<img src="top.png" width="100%" style="z-index: 1;position: static;"> 
			</div> 
			</div> 
			<img src="label2.png" width="30%"> <div> <img src="bottom.png" width="100%"> 
			</div> 
			</div> 
		</div>
	</div>
	<!-- Apa yang ada di dalam comment (komentar) tidak akan dieksekusi -->
	<!-- <img src="header.jpg" alt= style="border:1px solid""Header Puun Nih" title="Header Puun" width="100%"> -->
	<hr >
	<script type="text/javascript">
		var jadwal = document.getElementById("jadwal-acara");
		var lokasi = document.getElementById("lokasi");
		var content_acara = document.getElementById("acara");
		var content_lokasi = document.getElementById("maps");
		jadwal.addEventListener('click',function (event){
			content_acara.style.visibility = "visible";
			content_acara.style.display = "block";
			content_lokasi.style.display = "none";
			content_lokasi.style.visibility = "hidden";
			jadwal.style.cursor = "default";
			// jadwal.style.background = "#009900";
			jadwal.setAttribute("class","active");
			lokasi.style.cursor = "cursor";
			// lokasi.style.background = "#008800";
			// setTimeout("jam()", 1000);
			lokasi.setAttribute("class","");
		});
		lokasi.addEventListener('click',function (event){
			content_lokasi.style.visibility = "visible";
			content_lokasi.style.display = "block";
			content_acara.style.display = "none";
			content_acara.style.visibility = "hidden";
			lokasi.style.cursor = "default";
			lokasi.setAttribute("class","active");
			// lokasi.style.background = "#009900";
			jadwal.style.cursor = "cursor";
			jadwal.setAttribute("class","");
			// jadwal.style.background = "#008800";
		});
	</script>
</body>
</html>
